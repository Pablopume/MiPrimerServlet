<head>

            background-color: #0074d9;
            color: #fff;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<form action="Juego" method="post">

    </label><br><br>
    <input type="submit" class="button" value="Probar">
</form>
</body>
</html>
